<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Think of Us Plan Maker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="js/knockout.mapping-latest.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <img src="assets/logo.png">
      <h1>Plan Maker</h1>
    </header>
      <div class="container">
        <div class="profile">
          <div class="profile-header">
            <img class="profile-image" src="assets/david.png">
            <!-- <h1 class="profile-header-text">Hello David!</h1> -->
            <button class="view-profile disabled">View Profile</button>
            <button class="assessment-button center">Take the assessment</button>
          </div>

        </div>
        <div class="form hide">
          <form class="form-inline" role="form">
            <h2 class="header">Basic Information</h2>
            <div class="form-group">
              <div class="question-box1">
                <h2 class="question"> What is Your Name?</h2>
                <div class=".col-xs-12 .col-sm-6 .col-lg-8">
                  <input type="text" width="50" id="first_name" class="form-control" />
                  <br />
                  <label for="first_name">First Name</label>
                </div>
                <div class=".col-xs-12 .col-sm-6 .col-lg-8">
                  <input type="text" width="50" id="last_name" class="form-control" />
                  <br />
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="question-box2 hide">
                <h2 class="question"> What is Your Zipcode?</h2>
                <div class=".col-xs-12 .col-sm-6 .col-lg-8">
                  <input type="text" width="50" id="first_name" class="form-control" />
                  <br />
                  <label for="first_name">Zipcode</label>
                </div>
              </div>
              <div class="row">
                <button class="left previous btn btn-circle btn-lg disabled" type="button"> Prev</button>
                <button class="right next btn btn-circle btn-lg" type="button">Next</button>
              </div>
            </div>
            <button class="btn-lg submit" type="submit">Complete your profile</button>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
